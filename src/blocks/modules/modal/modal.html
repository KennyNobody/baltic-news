<div class="mfp-hide">
	<form class="modal modal--write" id="modal-call">
		<button class="modal__close">
			×
		</button>
		<div class="modal__header">
			<p class="modal__title">
				Послать сообщение об ошибке автору?
			</p>
			<p class="modal__discript">
				(ваш браузер останется на той же странице)
			</p>
		</div>
		<div class="modal__content">
			<label class="modal__label">
				<p class="modal__input-title">
					Найденная вами ошибка в тексте:
				</p>
				<textarea class="modal__input modal__input--inner"></textarea>
			</label>
			<label class="modal__label">
				<p class="modal__input-title">
					Комментарии для автора (необязательно):
				</p>
				<textarea class="modal__input"></textarea>
			</label>
		</div>
		<div class="modal__footer">
			<button class="modal__btn modal__btn--accept">
				Отправить
			</button>
			<button class="modal__btn modal__btn--cancel modal-close">
				Отмена
			</button>
		</div>
	</form>

	<form class="modal modal--news" id="modal-news">
		<button class="modal__close">
			×
		</button>
		<div class="modal__header">
			<p class="modal__title">
				Прислать новость в редакцию?
			</p>
			<p class="modal__discript">
				(ваш браузер останется на той же странице)
			</p>
		</div>
		<div class="modal__content">
			<!-- <div class="modal__columns"> -->
				<!-- <div class="modal__column modal__column--left">
					
				</div> -->
				<label class="modal__label">
					<p class="modal__input-title">
						На какую тему вы хотите прислать новость?
					</p>
					<select class="modal__select">
						<option value="1">Аварии на дороге</option>
						<option value="2">Нашествие инопланетян</option>
					</select>
				</label>
				<label class="modal__label">
					<p class="modal__input-title">
						Ваше сообщение:
					</p>
					<textarea class="modal__input modal__input--textarea"></textarea>
				</label>
				<labe class="modal__label">
					<p class="modal__input-title">
						Ваше имя:
					</p>
					<input class="modal__input"></input>
				</labe>
				<labe class="modal__label">
					<p class="modal__input-title">
						Телефон:
					</p>
					<input class="modal__input"></input>
				</labe>
				<labe class="modal__label">
					<p class="modal__input-title">
						Почта:
					</p>
					<input class="modal__input"></input>
				</labe>
				<!-- <div class="modal__column modal__column--right">
					
				</div> -->
				<!-- Вот это, наверное, имеет -->
				<label class="modal__file-label file">
					<input class="file__field" type="file">
					<p class="file__text">
						Прикрепить файл
					</p>
				</label>
			<!-- </div> -->
		</div>
		<div class="modal__footer">
			<button class="modal__btn modal__btn--accept">
				Отправить
			</button>
			<button class="modal__btn modal__btn--cancel modal-close">
				Отмена
			</button>
		</div>
	</form>
</div>
